name: Process Telegram Updates

on:
  repository_dispatch:
    types: [telegram-update]

jobs:
  update-website:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Add Update
        run: |
          # Create updates directory if it doesn't exist
          mkdir -p updates
          
          # Create the update file with timestamp as name
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          echo "${{ github.event.client_payload.content }}" > "updates/${TIMESTAMP}.txt"
          
          # Update index.html with the new content
          python - <<EOF
          import os
          from datetime import datetime
          
          def add_update_to_html():
              with open('index.html', 'r', encoding='utf-8') as f:
                  content = f.read()
              
              # Find the updates-list div
              updates_list_start = content.find('<div class="updates-list">')
              if updates_list_start == -1:
                  print("Could not find updates-list div")
                  return
              
              # Find where to insert the new update (after the opening div)
              insert_point = content.find('>', updates_list_start) + 1
              
              # Format the new update
              update_content = "${{ github.event.client_payload.content }}"
              update_date = "${{ github.event.client_payload.date }}"
              
              new_update = f'''
                  <div class="update-item mb-4">
                      <div class="card">
                          <div class="card-body">
                              <p class="card-text">{update_content}</p>
                              <p class="card-text"><small class="text-muted">Posted on {update_date}</small></p>
                          </div>
                      </div>
                  </div>'''
              
              # Insert the new update at the beginning of the list
              updated_content = content[:insert_point] + new_update + content[insert_point:]
              
              # Write the updated content back to the file
              with open('index.html', 'w', encoding='utf-8') as f:
                  f.write(updated_content)
              
              print("Successfully added new update to index.html")
          
          add_update_to_html()
          EOF
          
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add updates/ index.html
          git commit -m "Add update from Telegram: ${{ github.event.client_payload.content }}"
          git push
